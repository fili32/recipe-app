<!DOCTYPE html>

<html lang="en">
    <head>
         <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="./css/index.css">
        <title>Recipe App</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1 class="display-4">Recipe App</h1>
                    <div class="input-group w-50">
                        <span id="basic-addon1" class="input-group-text">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                              </svg>
                            </span>
                            <input class="form-control filter-input" type="text" placeholder="search recipe by title" aria-label="Input group example" aria-describedby="basic-addon1">
                    </div>
                    <div id="all-recipes"></div>
                    <button type="button" class="btn btn-primary" id="add-recipe-button">Add Recipe</button>
                </div>
            </div>
        </div>
       
        <script src="/scripts/index-bundle.js"></script>
    </body>
</html>
